  <script src="../js/search.js" defer></script>
  <script src="../js/lightbox.js" defer></script>

</head>

<body>

  <div class="corpo"><!-- Blocco 2: in Alto (menu + il resto)-->

    <!-- Menu-->

      <div class="page">
        <li><a class="left" href="../index.html" id="Page">Home page</a></li>
        <li><a class="left" href="../Pagine/Pagina1.html" id="Page">About me</a></li>

      </div>

      <div class="link">
        <div class="social">
          <a href="https://www.facebook.com/Photoapelle/?notif_id=1664189815900318&notif_t=page_fan&ref=notif"
            target="_blank"><img alt="logo" class="svg" src="../Immagini/Icone/facebook-brands.svg"></a>
        </div>
        <div class="social">
          <a href="mailto:photo.a.pelle.96@gmail.com"><img alt="logo" class="svg" mail

        <div class="social">
          <a href="https://www.instagram.com/photo_a_pelle/" target="_blank"><img alt="logo" class="svg"
              src="../Immagini/Icone/instagram-square-brands.svg"></a>

        <div class="social">
          <a href="https://www.tiktok.com/@photo_a_pelle" target="_blank"><img alt="logo" class="svg"
              src="../Immagini/Icone/tiktok-brands.svg"></a>

          <a href="https://www.youtube.com/channel/UCynUj-u5E1Gcn5uMjEcMM5A" target="_blank"><img alt="logo" class="svg"

      <p class="copyright">COPYRIGHT 2023</p>

    <!-- Fine menu -->

    <!-- Contenuto-->
    <div class="contenuto">

      <!-- Photo Grids -->
      <div id="photo-grids">
        <!-- template contenitore immagini -->
        <template id="image-template">
          <figure>
            <img src="" alt="" data-title="" data-description="">
            <figcaption>
              <span class="title"></span>
              <span class="description"></span>
            </figcaption>
            <div class="tags"></div>
          </figure>
        </template>

        <!-- template contenitore anni -->
        <template id="gallery-template">
          <div class="year">
            <label for=""></label>
            <input type="checkbox" id="" hidden>
            <div class="row">
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
            </div>
          </div>
        </template>

      </div>

      <!-- contenitore ricerca -->
      <div id="search">
        <header>
          <input type="text" id="search-string" placeholder="Search something...">
          <img src="../Immagini/Icone/cross.svg" alt="close">
        </header>
        <div class="results">
          <div></div>
        </div>
      </div>

      <!-- contenitore lightbox -->
      <div id="lightbox">
        <div class="outer-container">
          <div class="lbx-image">
            <img src="">
          </div>
          <div class="interface">
            <header>
              <div class="left">
                <h5 class="lbx-gallery"></h5>
                <h6 class="lbx-counter">
                  <span class="counter"></span>
                  <span> of </span>
                  <span class="total"></span>
                </h6>
              </div>
              <div class="right">
                <img src="../imagine/Logo/square.svg" alt="fullscreen" class="icon">
                <img src="../imagine/Logo/cross.svg" alt="close" class="icon">
              </div>
            </header>
            <main>
              <div><img src="../imagine/Logo/arrow-prev.svg" alt="previous" class="icon"></div>
              <div><img src="../imagine/Logo/arrow-next.svg" alt="next" class="icon"></div>
            </main>
            <footer>
              <img src="../imagine/Logo/arrow-prev.svg" alt="expand" class="icon">
              <h5 class="lbx-img-title"></h5>
              <h6 class="lbx-img-descr"></h6>
              <div class="lbx-img-tags"></div>
            </footer>
          </div>
        </div>
      </div>


    </div>


  </div>
</body>

</html>
